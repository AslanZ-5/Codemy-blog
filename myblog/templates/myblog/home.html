{% extends 'myblog/base.html' %}
{% block content %}


<h1>Post</h1>
<ul>
{% for post in object_list %}
    <li>
   <a href="{% url 'myblog:post_detail' post.pk %}"> {{post.title}}</a> ||
    {{post.author}} || {{post.author.email}}<br>
    {{ post.body }}</li>
    <a href="{% url 'myblog:delete_post' post.pk  %}" class="btn btn-danger">delete</a>

{% endfor %}
    </ul>
<p></p>
{% endblock %}
