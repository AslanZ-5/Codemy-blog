{% extends 'myblog/base.html' %}
{% block title %} Add Post {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<h1>Add Blog Post</h1>
<div class="mb-3">
<form action="{% url 'myblog:add_post' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add</button>
    </form>
</div>

<script>
    var name = "{{ user }}";
    document.getElementById("elder").value = name;
</script>
{% endblock %}
